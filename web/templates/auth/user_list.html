{% extends "base.html" %}

{% block content %}
<a href="/web/user/create">新增帳號</a>
  <table>
        <tr>
          <th>帳號</th>
          <th>姓名</th>
          {% if request.user.is_superuser %}
          <th>功能</th>
          {% endif %}
        </tr>
        {% for user in  user_list %}
        <tr>
         <td>{{ user.username }}</td>
         <td>{{ user.first_name }}</td>
          {% if request.user.is_superuser %}
          <td><a href="/web/user/{{user.id}}/update/">修改</a></td>
          <td><a href="/web/user/{{user.id}}/password/update/">密碼</a></td>          
          {% endif %}          
        </tr>
        {% endfor %}
  </table>
{% endblock %}
